<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Caesar Cipher</title>
</head>
<body class="bg-gray-700 min-h-screen flex flex-col items-center justify-center p-4 space-y-10">

  <!-- Encrypt Section -->
  <section class="w-full sm:max-w-lg md:max-w-xl p-6 border-black border-2 text-gray-300 rounded-lg shadow-lg bg-gray-800">
    <h1 class="text-2xl font-semibold mb-4">Caesar Cipher Tool: Encrypt</h1>
    <label for="shift" class="block mb-2 text-white">Shift Amount:</label>
    <input type="number" id="shift" value="3" min="1" max="25" class="w-full p-2 rounded text-black mb-4" />

    <label for="message" class="block mb-2 text-white">Enter your message:</label>
    <textarea id="message" rows="4" class="w-full p-2 rounded text-black mb-4"></textarea>

    <button id="encrypt-btn" class="w-full bg-white text-green-900 font-bold py-2 rounded hover:bg-gray-200 transition">Encrypt Message</button>

    <p id="info-message" class="mt-4 text-sm text-yellow-300"></p>
    <p id="error-message" class="mt-2 text-red-400 font-semibold"></p>

    <div class="mt-4">
      <h2 class="text-lg font-semibold mb-2">Encrypted Message:</h2>
      <p id="encrypted-message" class="p-4 bg-white text-black rounded"></p>
    </div>
  </section>

  <!-- Decrypt Section -->
  <section class="w-full sm:max-w-lg md:max-w-xl p-6 border-black border-2 text-gray-300 rounded-lg shadow-lg bg-gray-800">
    <h1 class="text-2xl font-semibold mb-4">Caesar Cipher Tool: Decrypt</h1>
    <label for="decrypted-shift" class="block mb-2 text-white">Shift Amount:</label>
    <input type="number" id="decrypted-shift" value="3" min="1" max="25" class="w-full p-2 rounded text-black mb-4" />

    <label for="decrypted-message-input" class="block mb-2 text-white">Enter encrypted message:</label>
    <textarea id="decrypted-message-input" rows="4" class="w-full p-2 rounded text-black mb-4"></textarea>

    <button id="decrypt-btn" class="w-full bg-white text-green-900 font-bold py-2 rounded hover:bg-gray-200 transition">Decrypt Message</button>

    <div class="mt-4">
      <h2 class="text-lg font-semibold mb-2">Decrypted Message:</h2>
      <p id="decrypted-message" class="p-4 bg-white text-black rounded"></p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
