<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Caesar Cipher</title>
</head>
<body class="bg-gray-700 min-h-screen flex items-center justify-center flex-col md:flex-row">
    <section class="max-w-xl max-w-md sm:max-w-lg md:max-w-xl lg:max-w-xl xl:max-w-xl mx-auto p-4 sm:p-6 md:p-8 lg:p-10 border-black border-2 text-gray-300 rounded-lg shadow-lg">
      <header class="mb-4">
        <h1 class="text-xl sm:text-2xl lg:text-3xl font-semibold">Caesar Cipher Tool. Encrypt & Decrypt Messages</h1>
      </header>
      <fieldset class="mb-4">
        <legend class="text-lg font-semibold mb-2">Cipher Settings</legend>
        <label for="shift" class="block mb-2 text-white">Shift Amount:</label>
        <input type="number" id="shift" name="shift" value="3" min="1" max="25" class="w-full text-base sm:text-lg md:text-xl p-2 rounded border border-gray-300 text-lg font-semibold text-black">
      </fieldset>       
      <fieldset class="mb-4">
        <legend class="text-lg font-semibold mb-2">Message</legend>
        <label for="message" class="block mb-2 text-white">Enter your message:</label>
        <textarea id="message" name="message" rows="4" cols="50" class="w-full p-2 rounded border border-gray-300 text-lg font-semibold text-black"></textarea>
      </fieldset>
        <button id="encrypt-btn" class="w-full text-base sm:text-lg md:text-xl lg:text-2xl bg-white text-green-900 font-bold py-2 px-4 sm:px-6 md:px-8 lg:px-10 sm:py-3 rounded hover:bg-gray-200 transition duration-300">Encrypt Message</button>   
      <fieldset class="mt-4">
        <legend class="text-lg font-semibold mb-2">Encrypted Message</legend>  
        <div class="mt-4">
            <h2 class="text-lg font-semibold mb-2">Encrypted Message is:</h2>
            <p id="encrypted-message" class="p-4 bg-white text-black text-lg rounded border border-gray-300"></p>
      </fieldset>
      <fieldset class="mb-4 mt-4">
        <legend class="text-lg font-semibold mb-2">Decryption Settings</legend> 
        <label for="decrypt-shift" class="block mb-2 text-white">Shift Amount:</label>
        <input type="number" id="decrypt-shift" name="decrypt-shift" value="3" min="1" max="25" class="w-full p-2 rounded border border-gray-300 text-lg font-semibold text-black">
      </fieldset>
        <button id="decrypt-btn" class="w-full bg-white text-green-900 font-bold py-2 px-4 rounded hover:bg-gray-200 transition duration-300 mt-4">Decrypt Message</button>
      <fieldset class="mt-4">
        <legend class="text-lg font-semibold mb-2">Decrypted Message</legend>  
        <div class="mt-4">
            <h2 class="text-lg font-bold mb-2">Decrypted Message is:</h2>
            <p id="decrypted-message" class="p-4 bg-white text-black text-lg font-semibold rounded border border-gray-300"></p>
        </div>
    </section>
</body>
    <script src="script.js"></script>
</html>
